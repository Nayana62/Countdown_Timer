<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <h1>New Years Eve</h1>

            <div class="coutdown-container">
                <div class="days center">
                    <p id="days" class="text-big">0</p>
                    <span>days</span>
                </div>

                <div class="hours center">
                    <p id="hours" class="text-big">0</p>
                    <span>hours</span>
                </div>

                <div class="minutes center">
                    <p id="minutes" class="text-big">0</p>
                    <span>minutes</span>
                </div>

                <div class="seconds center">
                    <p id="seconds" class="text-big">0</p>
                    <span>seconds</span>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
